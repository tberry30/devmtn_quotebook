<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title>DevMtn Quotebook</title>
</head>
<body ng-controller="mainCtrl">

<div class="input">
		<h1>{&nbsp;quote keeper&nbsp;}</h1>

		<button ng-click="show = 1">Add Quote</button>
		<button ng-click="show = 2">Remove Quote</button>
		<button ng-click="show = 3">Filter Quotes</button>


		<div ng-show="show == 1">
			<input style="width: 400px;" type="text" ng-model="userAddedQuote" placeholder="Quote to add ...">
			<input type="text" ng-model="userAddedAuthor" placeholder="Author">
			<button ng-click="addQuote({text: userAddedQuote, author: userAddedAuthor})">Add</button>
		</div>

		<div ng-show="show == 2">
			<input style="width: 500px;" type="text" ng-model="quoteToRemove" placeholder="Quote to remove ..."><button ng-click="removeQuote(quoteToRemove)">Remove</button>
		</div>

		<div ng-show="show == 3">
			Filter by: <input style="width: 400px;" type="text" ng-model="filterQuote"> <!-- <button>Filter</button> -->
		</div>
	</div>
	

	<div ng-repeat="quote in quotes | filter: filterQuote" class="quote">
		<strong>{{quote.author}}</strong>  <blockquote><p>{{quote.text}}</p></blockquote>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
</body>
</html>
